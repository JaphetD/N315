<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Speaker Sign up</title>

<body>
<nav>
    <a id="home" href="index.html">HOME</a>

<div id="homeSection" class="sect sectOne">
</div>
<div id="aboutSection" class="speakersignupSection">
    <h2>Speaker Registration</h2>
    <form>
        First name:<br>
        <input type="text" name="firstname" placeholder="First Name">
        <br>Last name:
        <br><input type="text" name="lastname" placeholder="Last Name">
        <br>Email:
        <br><input type="text" name="email" placeholder="Email">
        <br>Password:
        <br><input type="password" name="password" placeholder="Password">
        <br>Preferred Social Media Handle:
        <br><input type="text" name="social media" placeholder="Social Media Handle Goes Here.">
        <br>Bio:
        <br><textarea rows="4" cols="50" placeholder="BIO goes here."></textarea>
        <br>Image:
        <br><input type="text" name="image" placeholder="Image url goes here" >

        <button class="btn-sweet" type="button" onclick="sweet6()">SIGN UP</button>
    </form>
</div>
