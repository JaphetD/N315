<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=1, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>







<button class="showModal">Show Modal</button>




<div class="modal-container">
    <div class="clickBG"></div>
<div class="modal-content-wrapper">
<p class="closeBtn">X</p>
    <div class="form-holder">
        <div class="form form-one">
            <label for="fName">First Name</label>
            <input name="fName" type="text">
        </div>
        <div class=" form form-two">
            <label for="lName">Last Name</label>
            <input name="lName" type="text">
        </div>
        <div class=" form form-three">
            <label for="myName">My Name</label>
            <input name="myName" type="text">
        </div>
    </div>
    <div class="nextBtnHolder">
        <p class="nextBtn next">NEXT</p>
    </div>
</div>
</div>









<script src="lib/jquery-3.2.1.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
